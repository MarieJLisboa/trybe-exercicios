<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <!--GET -> 1 - Adicione os campos de entrada para email e senha.
2 - Adicione um checkbox com o texto Lembre-me .
3 - Adicione um botÃ£o com o texto Entrar .
4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
5 - Adicione o atributo required para os campos de email e senha.
6 - Adicione o atributo autocomplete="off" para o campo de email.
7 - Adicione o atributo autofocus para o campo de email. --> 
<form method="get">
<label for="email-text">E-mail</label>
<input type="email" placeholder="digite o seu e-mail" required autofocus autocomplete="off" id="email-text" value="" name="email">
<label for="senha-text">Senha</label>
<input type="password" placeholder="digite a sua senha" required id="senha-text" value="" name="senha">
<input type='checkbox' id="lembre-me" value='v' name='v1'>Lembre-me
</form>
</body>
</html>
