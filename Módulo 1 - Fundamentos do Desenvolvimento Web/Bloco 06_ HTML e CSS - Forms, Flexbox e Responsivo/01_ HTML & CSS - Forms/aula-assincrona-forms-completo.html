<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="get" enctype="multipart/form-data">
        <div>
        <label for="nome-completo" >Nome Completo:</label>
        <input type="text" name="nome" id="nome-completo" placeholder="digite o seu nome" required>
        </div>
        <div>
       <label for="input-email" > E-mail:</label>
        <input type="email" name="email" id="input-email" placeholder="digite o seu e-mail" required>
        </div>
       <div>
       <label form="input-estado">Estado onde você mora:</label>
            <select name="estado" id='input-estado'>
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="ap" selected >Amapá</option>
                <option value="rs">Rio Grande do Sul</option>
            </select>
        </div>
       <div>
       <p> Selecione a sua foto: </p>
       <input type="file" name="foto" id="foto-perfil">
       </div>
       <label for="comida-favorita"></label>
           <input type="radio" id='comida1' name="comida-favorita" value="pizza"  checked>Pizza
           <input type="radio" id="comida2" name="comida-favorita" value="Sorvete" >Sorvete
           <input type="radio" id="comida3" name="comida-favorita" value="pão de queijo"  >pão de queijo
           <input type="radio" id="comida4" name="comida-favorita" value="outro">outro
        </div>
        <div>
       <p>Escreva algo sobre você</p>
       <textarea name="sobre-mim" id='textarea-1' cols='30' rows='5'></textarea>
        </div>
        <div>
       <label for="input-senha"></label>
           <input type="password" name="senha" id="input-senha" required>
        </div>
        <div>
       <label for="checkbox-noticias"></label>
           <input type="checkbox" name='promocoes' id="checkbox-noticias">Deseja receber notícias e promoções?
        </div>
       <div>
       <button type="submit">Enviar Formulário</button>
        </div>
    </form>
    
</body>
</html>
